<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mars Rovers App</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<h1>Mars Rovers</h1>
	</header>
	<main>
		<div class='container' id="container">
		</div>	
	</main>
	<footer>
		<button class="btn" onclick="popUp('background','foreground', 'closePopup');">New Rover</button> 
		<div id="background" class="popup_box_background">
		</div>
		<div id="foreground" class="popup_box">
			<div class="popup_header">
			<i onclick="closePopup();" id="close" style="font-size:24px" class="fa">&#xf00d;</i>
			<h2>New Rover</h2>
			</div>
			<div class="popup_main">
				<div class="popup_main">
					<h2>Launch a new rover to Mars:</h2>
					<p><input type="text" id="roverInput" placeholder="Type name of rover..."></p>
					<p id="err"></p>
				</div>
			</div>
			<div class="popup_footer">
				<button onclick="closePopup();">Cancel</button>
				<button onclick="addRover();">Launch</button>
			</div>
		</div>
</footer>
<script src="index.js"></script>
</body>
</html>
